<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Fylo</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./images/logo.svg" alt="Fylo Logo">
        </div>
        <div class="header__right">
            <nav>
                <ul class="header__menu">
                    <li class="header__item"><a href="#">Features</a></li>
                    <li class="header__item"><a href="#">Team</a></li>
                    <li class="header__item"><a href="#">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="hero">
        <section class="hero__main">
            <div class="main__text">
                <h1>All your files in one secure location, accessible anywhere.</h1>
                <p>Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.</p>
                <div class="text__bottom">
                    <input type="email" name="email" id="email" placeholder="Enter your email...">
                    <button type="submit">Get Started</button>
                </div>
            </div>
            <div class="main__img">
                <img src="./images/illustration-1.svg" alt="">
            </div>
        </section>
    </main>
</body>
</html>
